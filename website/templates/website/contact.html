{% extends 'website/base.html' %}

{% block content %}
{% load static %}
<main>
<!-- Our info area start here -->
        <div class="our-info" data-background="{% static 'images/bg/aerial-city.jpg' %}">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 wow fadeInUp" data-wow-duration="1.4s" data-wow-delay=".4s">
                        <a href="{% url 'index' %}" class="our-info__logo mb-4 mb-lg-">
                            <img src="{% static 'images/logo/logo-light.svg' %}" alt="logo">
                        </a>
                    </div>
                    <div class="col-lg-5 wow fadeInDown" data-wow-duration="1.6s" data-wow-delay=".6s">
                        <div class="our-info__input">
                            <input type="text" placeholder="Your email Address">
                            <i class="fa-regular fa-envelope our-info__input-envelope"></i>
                            <i class="fa-solid fa-paper-plane our-info__input-plane"></i>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="our-info__social-icon float-lg-end float-none mt-4 mt-lg-">
                            <a class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".2s" href="#"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay=".3s" href="#"><i
                                    class="fa-brands fa-twitter"></i></a>
                            <a class="wow fadeInUp" data-wow-duration="1.4s" data-wow-delay=".4s" href="#"><i
                                    class="fa-brands fa-linkedin-in"></i></a>
                            <a class="wow fadeInUp" data-wow-duration="1.5s" data-wow-delay=".5s" href="#"><i
                                    class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Our info area end here -->
</main>
<!-- Back to top area start here -->
    <div class="scroll-up">
        <svg class="scroll-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49  ,1 ,98 a49,49  ,1 ,-98" />
        </svg>
    </div>
    <!-- Back to top area end here -->

<!-- Jquery 3. 7. 1 Min Js -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <!-- Bootstrap min Js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Swiper bundle min Js -->
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!-- Counterup min Js -->
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <!-- Wow min Js -->
    <script src="{% static 'js/wow.min.js' %}"></script>
    <!-- Magnific popup min Js -->
    <script src="{% static 'js/magnific-popup.min.js' %}"></script>
    <!-- Nice select min Js -->
    <script src="{% static 'js/nice-select.min.js' %}"></script>
    <!-- Isotope pkgd min Js -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!-- Waypoints Js -->
    <script src="{% static 'js/jquery.waypoints.js' %}"></script>
    <!-- Script Js -->
    <script src="{% static 'js/script.js' %}"></script>

{% endblock %}
